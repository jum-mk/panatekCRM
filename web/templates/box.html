{% load static %}


<div class="d-flex text-center flex-column align-items-center p-3 bg-light" style="min-width:100%; min-height:100%;">
    <div class="" style="min-width:100%; min-height:100%;">
        <h2 class="title-all" style="    margin-top: 12px;">Мои производи</h2>
        <hr>
        <div class="product">
            <div class="row "
                 style="min-height:500px;">

                {% for product in products %}
                <div class="col-12 col-md-6 col-lg-6 col-xxl-4">
                    <div class="card shadow-sm" style="margin:20px;">


                        <div class="card-body d-flex flex-column shadow justify-content-between"
                             style=" min-height: 500px;">
                            {% for p in product.get_images %}
                            <img src="{{p.img.url}}" class="product-image">
                            {% endfor %}
                            <h6>{{product.name}}</h6>
                            <p class="card-text">{{product.meta_description|slice:"125"}}...</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a style="text-decoration:none; border-radius:0px;"
                                       href="{{product.get_absolute_url}}">
                                        <button type="button" class="btn btn-sm btn-small" style="background: #a61a31;
                                            color: white;
                                            border-radius: 5px 0px 0px 5px;
                                            font-weight: 600;">Детали
                                        </button>
                                    </a>
                                    <a style="text-decoration:none; border-radius:0px;" href="{{product.pdf.url}}"
                                       download="{{product.pdf.url}">

                                        <button type="button" class="btn btn-sm btn-small" style="border-radius:0px 5px 5px 0px; border:1px solid grey;">Брошура
                                        </button>
                                    </a>
                                </div>
                                <small class="text-muted"><b>{{product.brand.name}}</b></small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}


            </div>

        </div>
        <hr>
    </div>

</div>
