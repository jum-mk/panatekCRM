<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Брендови</title>
    {% include 'head.html' %}
    <style>

    </style>
</head>
<body>
{% include 'menu.html' %}

<div class="container">
    <h1 style="text-align:center; margin-top:15px; padding:10px;">
        <span class="title-all">Производи</span></h1>

    <h6 style="text-align:center; margin-top:0px;; padding:5px;">
        <span class="title-all" style="font-size:14px;">{{name}}</span></h6>

    <div class="smalldivider" style="margin-top:20px; margin-bottom:30px;"></div>
    <div class="row "
         style="min-height:500px;">
        {% for product in products %}
        <div class="col-12 col-md-6 col-lg-4 col-xxl-3">
            <div class="card shadow-sm" style="margin:20px;">


                <div class="card-body d-flex flex-column shadow justify-content-between" style=" min-height: 500px;">
                    {% for p in product.get_images %}
                    <img src="{{p.img.url}}" style=" width:200px; margin-bottom:15px; align-self:center;">
                    {% endfor %}
                    <h6>{{product.name}}</h6>
                    <p class="card-text">{{product.short_description|slice:"120"}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                                    <a style="text-decoration:none; border-radius:0px;"
                                       href="{{product.get_absolute_url}}">
                                        <button type="button" class="btn btn-sm btn-small" style="background: #a61a31;
                                            color: white;
                                            border-radius: 5px 0px 0px 5px;
                                            font-weight: 600;">Детали
                                        </button>
                                    </a>
                                    <a style="text-decoration:none; border-radius:0px;" href="{{product.pdf.url}}"
                                       download="{{product.pdf.url}">

                                        <button type="button" class="btn btn-sm btn-small" style="border-radius:0px 5px 5px 0px; border:1px solid grey; color: #3f3f3f; font-weight:600;">Брошура
                                        </button>
                                    </a>
                                </div>
                        <small class="text-end"><b>{{product.brand.name}}</b></small>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}



    </div>
</div>
{% include 'footer.html' %}
</body>
</html>
